<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nearby Places</h1>
        </header>
        <main>
            <form id="location-form" class="search-form">
                <input type="text" placeholder="Enter location" id="location-input" required>
                <button type="submit">Preview</button>
            </form>
            <div id="map" class="map"></div>
            <button id="go-button" class="go-button" style="display: none;">Go!</button>
            <a href="index.html">Go to Weather Location Searcher</a>
        </main>
    </div>
    <script src="nearby.js"></script>
</body>
</html>
