<!DOCTYPE html>
<html lang="en">   
  

<head>
    <style>
        #map {
            width: 25%;
            height: 400px;
            background-color: grey;
        }
    </style>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./script.js"></script>
  <title>Touch Some Grass!</title>
</head>
<header>
    <div class="container">
      <img class ="banner" src="./images/clearsky.jpg" alt="CLear Sky in a Field">
      <div class="bottom-left"></div>
      <div class="top-left"></div>
      <div class="top-right"></div>
      <div class="bottom-right"></div>
      <div class="centered">Touch Some Grass!</div>
    </div>
</header>

<body>
<div class="container2">
    <header>
        <h1>Weather Location Searcher</h1>
    </header>
    <main>
        <form class="search-form">
            <input type="text" placeholder="Enter location" id="location-input">
            <button type="submit">Search</button>
        </form>
        <div class="profile">
            <img src="profile-pic-placeholder.png" alt="Profile Picture" class="profile-pic">
            <input type="file" id="upload-profile-pic" style="display: none;">
            <label for="upload-profile-pic" class="upload-button">Upload Profile Picture</label>
        </div>
        <div class="settings">
            <button class="save-settings">Save Settings</button>
            <button class="attach-files">Attach Files</button>
        </div>
   
</div>

    <div id="map"></div>
    <button id="locationButton" type="button"></button>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAks66r63NKJQCXN-ElReI33CP-EARiaTY&loading=async&libraries=places&callback=initMap"></script>
</main>
</body>
