<!DOCTYPE html>
<html lang="en">   

<head>
    <div class="container">
      <img class ="banner" src="" alt="" style="width:100%;">
      <div class="bottom-left"></div>
      <div class="top-left"></div>
      <div class="top-right"></div>
      <div class="bottom-right"></div>
      <div class="centered">Touch Some Grass!</div>
    </div>
  </head>  

<header>
    <style>
        #map {
            width: 25%;
            height: 400px;
            background-color: grey;
        }
    </style>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./script.js"></script>
  <title>Touch Some Grass!</title>
  
</header>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            let orlando = {lat:28.5384, lng:-81.3789};
            let map = new google.maps.Map(
                document.getElementById('map'), {zoom:8, center: orlando})
            ;
            let marker = new google.maps.Marker({position: orlando, map: map});
            
            initAutocomplete()
        }
    </script>
    <input id="autocomplete" placeholder="Enter a city" type="text"/>
    <script>
        let autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'),
                {
                    types: ['(cities)'],
                    componentRestrictions: {'country': ['US']},
                    fields: ['place_id', 'geometry', 'name']

                }
            );
            autocomplete.addListener('place_changed', placeChanged);
        }
        function placeChanged() {
            var place = autocomplete.getPlace();

            if (!place.geometry) {
                document.getElementById('autocomplete').placeholder =
                'Enter a City';
            } else {
                document.getElementById('details').innerHTML = place.name;
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAks66r63NKJQCXN-ElReI33CP-EARiaTY&loading=async&libraries=places&callback=initMap"></script>


    
</body>
</html>
