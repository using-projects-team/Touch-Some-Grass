<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Location Searcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Location Searcher</h1>
        </header>
        <main>
            <form class="search-form">
                <input type="text" placeholder="Enter location" id="location-input">
                <button type="submit">Search</button>
            </form>
            <div class="profile">
                <img src="profile-pic-placeholder.png" alt="Profile Picture" class="profile-pic">
                <input type="file" id="upload-profile-pic" style="display: none;">
                <label for="upload-profile-pic" class="upload-button">Upload Profile Picture</label>
            </div>
            <div class="settings">
                <button class="save-settings">Save Settings</button>
                <button class="attach-files">Attach Files</button>
            </div>
        </main>
    </div>
</body>
</html>
